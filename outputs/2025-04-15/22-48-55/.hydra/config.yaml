process:
  target: Puntaje_Credito
  features:
  - Edad
  - Salario_Mensual
  - Num_Tarjetas_Credito
  - Tasa_Interes
  - Retraso_Pago
  - Num_Pagos_Retrasados
  - Cambio_Limite_Credito
  - Num_Consultas_Credito
  - Deuda_Pendiente
  - Edad_Historial_Credito
  - Total_Cuota_Mensual
  - Inversion_Mensual
  - Saldo_Mensual
  - Comportamiento_Alto gasto con pagos de gran valor
  - Comportamiento_Alto gasto con pagos de valor medio
  - Comportamiento_Alto gasto con pagos de pequeño valor
  - Comportamiento_Bajo gasto con pagos de gran valor
  - Comportamiento_Bajo gasto con pagos de valor medio
  - Comportamiento_Bajo gasto con pagos de pequeño valor
  - Mezcla_Bad
  - Mezcla_Good
  - Mezcla_Standard
  - Pago_Minimo_No
  - Pago_Minimo_Yes
  - Ocupacion_Architect
  - Ocupacion_Developer
  - Ocupacion_Doctor
  - Ocupacion_Engineer
  - Ocupacion_Entrepreneur
  - Ocupacion_Journalist
  - Ocupacion_Lawyer
  - Ocupacion_Manager
  - Ocupacion_Mechanic
  - Ocupacion_Media_Manager
  - Ocupacion_Musician
  - Ocupacion_Scientist
  - Ocupacion_Teacher
  - Ocupacion_Writer
  new_features:
  - name: debt_to_income
    formula:
      operation: divide
      columns:
      - Deuda_Pendiente
      - Salario_Mensual
  - name: payment_to_income
    formula:
      operation: divide
      columns:
      - Total_Cuota_Mensual
      - Salario_Mensual
  - name: credit_history_ratio
    formula:
      operation: divide
      columns:
      - Edad_Historial_Credito
      - Edad
  test_size: 0.3
  random_state: 42
  translations:
    ID: ID
    Customer_ID: ID_Cliente
    Month: Mes
    Name: Nombre
    Age: Edad
    SSN: Numero_Seguro_Social
    Occupation: Ocupacion
    Annual_Income: Ingreso_Anual
    Monthly_Inhand_Salary: Salario_Mensual
    Num_Bank_Accounts: Num_Cuentas_Bancarias
    Num_Credit_Card: Num_Tarjetas_Credito
    Interest_Rate: Tasa_Interes
    Num_of_Loan: Num_Prestamos
    Type_of_Loan: Tipo_Prestamo
    Delay_from_due_date: Retraso_Pago
    Num_of_Delayed_Payment: Num_Pagos_Retrasados
    Changed_Credit_Limit: Cambio_Limite_Credito
    Num_Credit_Inquiries: Num_Consultas_Credito
    Credit_Mix: Mezcla_Crediticia
    Outstanding_Debt: Deuda_Pendiente
    Credit_Utilization_Ratio: Ratio_Utilizacion_Credito
    Credit_History_Age: Edad_Historial_Credito
    Payment_of_Min_Amount: Pago_Minimo
    Total_EMI_per_month: Total_Cuota_Mensual
    Amount_invested_monthly: Inversion_Mensual
    Payment_Behaviour: Comportamiento_de_Pago
    Monthly_Balance: Saldo_Mensual
    Credit_Score: Puntaje_Credito
  cleaning:
    min_age: 18
    max_age_credit_ratio: 1.5
    drop_columns:
    - ID
    - ID_Cliente
    - Mes
    - Ingreso_Anual
    - Ratio_Utilizacion_Credito
    - Num_Cuentas_Bancarias
    - Num_Prestamos
    - Nombre
    - Tipo_Prestamo
    - Numero_Seguro_Social
  encoding:
    Comportamiento_de_Pago:
      drop: null
    Mezcla_Crediticia:
      drop: null
    Pago_Minimo:
      drop: first
    Ocupacion:
      drop: first
  target_classes:
  - Poor
  - Standard
  - Good
  numeric_features:
  - Edad
  - Salario_Mensual
  - Num_Tarjetas_Credito
  - Tasa_Interes
  - Retraso_Pago
  - Num_Pagos_Retrasados
  - Cambio_Limite_Credito
  - Num_Consultas_Credito
  - Deuda_Pendiente
  - Edad_Historial_Credito
  - Total_Cuota_Mensual
  - Inversion_Mensual
  - Saldo_Mensual
  categorical_features:
  - Comportamiento
  - Mezcla
  - Pago_Minimo
  - Ocupacion
model_config:
  name: RandomForestClassifier
  params:
    n_estimators: 100
    max_depth: null
    min_samples_split: 2
    min_samples_leaf: 1
    max_features: sqrt
    class_weight: null
    random_state: 438
    n_jobs: -1
    bootstrap: true
    criterion: gini
  calibration:
    method: sigmoid
    cv: 5
  search_space:
    n_estimators:
    - 50
    - 100
    - 200
    max_depth:
    - 10
    - 20
    - null
    min_samples_split:
    - 2
    - 5
    - 10
    min_samples_leaf:
    - 1
    - 2
    - 4
    max_features:
    - sqrt
    - log2
    class_weight:
    - balanced
    - null
  cv:
    folds: 10
    scoring: f1_macro
    type: StratifiedKFold
  optimization:
    n_iter: 10
  imputation:
    numeric: mean
    categorical: mode
  metrics:
  - accuracy
  - f1_macro
  - f1_per_class
  - roc_auc_ovr
  _name: model_pycaret_v2
stage: all
raw:
  path: data/data_Ing_Caracteristicas.csv
processed:
  dir: data/processed
  X_train:
    name: X_train.csv
    path: ${processed.dir}/${processed.X_train.name}
  X_test:
    name: X_test.csv
    path: ${processed.dir}/${processed.X_test.name}
  y_train:
    name: y_train.csv
    path: ${processed.dir}/${processed.y_train.name}
  y_test:
    name: y_test.csv
    path: ${processed.dir}/${processed.y_test.name}
model:
  dir: models
  name: model.pkl
  params_name: params.json
  path: ${model.dir}/${model_config._name}/${model.name}
  params_path: ${model.dir}/${model_config._name}/${model.params_name}
metrics:
  dir: metrics
  name: metrics_${model_config._name}.csv
  path: ${metrics.dir}/${metrics.name}
graphics:
  dir: graphics
  confusion_matrix:
    name: confusion_matrix_${model_config._name}.png
    path: ${graphics.dir}/${model_config._name}/${graphics.confusion_matrix.name}
predict:
  input_path: data/external/new_data.csv
  output_dir: data/processed
  output_name: predictions_${model_config._name}.csv
mlflow:
  tracking_uri: https://dagshub.com/JorgeDataScientist/MLOps_CreditScore.mlflow
  use_dagshub: true
